<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link rel="stylesheet" href="checkout.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>Checkout</h1>
        </header>

        <div class="checkout-content">
            <div class="left-column">
                <div class="payment-info">
                    <h2>Billing & Shipping Details</h2>
                    <form id="checkoutForm">
                        <div class="form-group">
                            <label for="full-name">Full Name</label>
                            <input type="text" id="full-name" placeholder="Full Name" required>
                        </div>
                        <div class="form-group">
                            <label for="country">Country</label>
                            <select id="country" required>
                                <option value="" disabled selected>Select your country</option>
                                <!-- Americas -->
                                <option value="US">United States</option>
                                <option value="CA">Canada</option>
                                <option value="BR">Brazil</option>
                                <option value="MX">Mexico</option>
                                <!-- Europe -->
                                <option value="GB">United Kingdom</option>
                                <option value="DE">Germany</option>
                                <option value="FR">France</option>
                                <option value="ES">Spain</option>
                                <option value="IT">Italy</option>
                                <option value="RU">Russia</option>
                                <!-- Asia -->
                                <option value="CN">China</option>
                                <option value="IN">India</option>
                                <option value="JP">Japan</option>
                                <option value="KR">South Korea</option>
                                <option value="SG">Singapore</option>
                                <option value="AE">United Arab Emirates</option>
                                <!-- Africa -->
                                <option value="ZA">South Africa</option>
                                <option value="NG">Nigeria</option>
                                <option value="EG">Egypt</option>
                                <option value="KE">Kenya</option>
                                <!-- Oceania -->
                                <option value="AU">Australia</option>
                                <option value="NZ">New Zealand</option>
                                <!-- Middle East -->
                                <option value="SA">Saudi Arabia</option>
                                <option value="LB">Lebanon</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="address">Address</label>
                            <input type="text" id="address" placeholder="Area, Street Name, Building Name, Landmark"
                                required>
                        </div>
                        <div class="form-group">
                            <label for="city">Town/City</label>
                            <input type="text" id="city" placeholder="Town/City" required>
                        </div>
                        <div class="form-group">
                            <label for="phone">Phone Number</label>
                            <input type="text" id="phone" placeholder="Phone" pattern="^\+?[0-9]{10,15}$" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email Address</label>
                            <input type="email" id="email" placeholder="Email Address" required>
                        </div>

                        <h2>Additional Information</h2>
                        <div class="form-group">
                            <label for="more">Order Notes (Optional)</label>
                            <textarea id="more"
                                placeholder="Notes about your order, e.g. special notes for delivery."></textarea>
                        </div>
                    </form>
                </div>
            </div>

            <div class="right-column">
                <div class="payment-method">
                    <h2>Payment Method</h2>

                    <div class="form-group">
                        <label class="radio-container">
                            <input type="radio" id="cash" name="payment" required>
                            Cash on Delivery
                        </label>
                        <label class="radio-container">
                            <input type="radio" id="credit" name="payment" required>
                            Pay via your debit/credit card
                        </label>
                        <label class="radio-container">
                            <input type="radio" id="coin" name="payment" required>
                            Bitcoin or USDT
                        </label>
                    </div>

                    <button id="place-order-btn" class="place-order-btn">Place Order</button>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <!-- Footer content -->
    </footer>

    <!-- Popups -->
    <div id="order-success-popup" class="popup">
        <div class="popup-content">
            <span class="close-btn">&times;</span>
            <p>Order placed successfully!</p>
        </div>
    </div>

    <div id="order-error-popup" class="popup">
        <div class="popup-content">
            <span class="close-btn">&times;</span>
            <p>Please fill in all the required fields.</p>
        </div>
    </div>

    <script src="checkout.js"></script>
</body>

</html>
