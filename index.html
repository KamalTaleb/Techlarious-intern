<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@40,500,0,0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,500,0,0" />
    <title>Cart Page</title>
</head>

<body>
    <section class="cart">
        <div class="products">
            <table>
                <thead>
                    <tr>
                        <th>Product</th>
                        <th>Price</th>
                        <th>Discounted Price</th>
                        <th>Quantity</th>
                        <th>Subtotal</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="product-list"></tbody>
            </table>
        </div>

        <div class="total">
            <h3>Cart Totals<br><br></h3>
            <p id="cart-subtotal">Subtotal<br><br>$0.00</p>
            <p>FAST DELIVERY (2-4 working days): $3.00 <br>
            </p>
            <hr>
            <span class="Total">
                <br><span id="cart-total">3.00</span>
            </span>
             <!-- redirect to the home page -->
            <a href="#" class="proceed">Proceed to checkout</a>
            <div class="clear-cart">
                <a href="#" onclick="clearCart()">Clear Cart</a>
            </div>

        </div>
        <div class="top">
            <a href="#product-list"><span class="material-symbols-outlined">north</span></a>
        </div>
    </section>
    <script src="./app.js"></script>
</body>

</html>
