<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ShopEase - Your One-Stop Online Shop</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Hero Section -->
    <div class="hero">
      <h1>Welcome to ShopEase</h1>
      <p>Your one-stop shop for all original handmade product you need!</p>
      <button>Shop Now</button>
    </div>

    <!-- Featured Products Section -->
    <div class="featured-products">
      <h2>Featured Products</h2>
      <div class="product-grid" id="productGrid">
        <!-- Products will be inserted here -->
      </div>
    </div>

    <!-- Promotional Banner -->
    <div class="promo-banner">
      <h2>Special Offer: buy 2 and get the third for free</h2>
    </div>

    <!-- Footer -->
    <div class="footer">
      <p>&copy; 2024 Hooked Harmony. All Rights Reserved.</p>
    </div>

    <script>
      // Function to load products from JSON and display them
      function loadProducts() {
        fetch("products.json")
          .then((response) => response.json())
          .then((products) => {
            const productGrid = document.getElementById("productGrid");
            products.forEach((product) => {
              const productElement = document.createElement("div");
              productElement.classList.add("product");
              productElement.innerHTML = `
                            <img src="${product.image}" alt="${product.name}">
                            <div class="product-info">
                                <h3>${product.name}</h3>
                                <p>${product.price}</p>
                                <button>Add to Cart</button>
                            </div>
                        `;
              productGrid.appendChild(productElement);
            });
          })
          .catch((error) => console.error("Error loading products:", error));
      }

      // Load products when the page loads
      window.onload = function () {
        loadProducts();
      };
    </script>
  </body>
</html>
